<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Digital Scale</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      user-select: none;
    }
    #display {
      font-size: 10vw;
      border: 4px solid #0f0;
      padding: 2rem 4rem;
      border-radius: 1rem;
    }
  </style>
</head>
<body onclick="revealWeight()">
  <div id="display">0.00 kg</div>

  <script>
    function revealWeight() {
      const display = document.getElementById("display");
      display.textContent = "100.53 kg";
    }
  </script>
</body>
</html>
