<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histoires Folles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Histoires Folles ✨</h1>
    <p class="signature">Créé par ANEGA & CHATOU</p>
  </header>

  <main>
    <div id="start-container">
      <h2>Commence une histoire</h2>
      <textarea id="storyInput" maxlength="200" placeholder="Écris les 200 premiers caractères de ton histoire..."></textarea>
      <button onclick="createStory()">Créer et partager mon histoire</button>
      <p id="storyLink"></p>
    </div>

    <div id="continue-container" style="display:none;">
      <h2>Continue l’histoire</h2>
      <p id="currentStory"></p>
      <textarea id="continueInput" maxlength="200" placeholder="Ajoute ta partie (max 200 caractères)..."></textarea>
      <button onclick="continueStory()">Terminer</button>
    </div>

    <div id="end-container" style="display:none;">
      <h2>Merci d’avoir participé 🎉</h2>
      <p>Tu peux maintenant <a href="index.html">créer ta propre histoire</a> !</p>
    </div>

    <p id="visitorCount"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
