<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kotki Spadają!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: url('https://i.imgur.com/5wWy2tD.jpg') no-repeat center center fixed;
      background-size: cover;
      cursor: pointer;
    }
    .cat {
      position: fixed;
      width: 100px;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

<!-- Dźwięk -->
<audio id="meow-sound" src="https://www.fesliyanstudios.com/play-mp3/7043" preload="auto"></audio>

<script>
  // Obrazki kotów (z plików, które dałeś – wrzuciłem na Imgur)
  const catImages = [
    "https://i.imgur.com/bXyWiZN.png", // kot 1
    "https://i.imgur.com/x9kYVld.png"  // kot 2
  ];

  const meowSound = document.getElementById("meow-sound");

  function spawnCat() {
    const cat = document.createElement("img");
    cat.src = catImages[Math.floor(Math.random() * catImages.length)];
    cat.className = "cat";
    cat.style.left = Math.random() * (window.innerWidth - 100) + "px";
    cat.style.top = "-120px";
    document.body.appendChild(cat);

    // Dźwięk "meow"
    meowSound.currentTime = 0;
    meowSound.play();

    let posY = -120;
    const speed = 4 + Math.random() * 2;

    function fall() {
      posY += speed;
      if (posY > window.innerHeight) {
        cat.remove();
        return;
      }
      cat.style.top = posY + "px";
      requestAnimationFrame(fall);
    }

    fall();
  }

  document.body.addEventListener("click", spawnCat);
</script>

</body>
</html>
