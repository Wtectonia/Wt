<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Info QR Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; cursor: pointer; }
    #qr { margin-top: 20px; text-align: center; }
  </style>
</head>
<body>
  <h2>Emergency Info QR Generator</h2>
  <p>Fill in your details below. A QR code will be generated with your information that you can print or save.</p>

  <form id="infoForm">
    <label>Name:
      <input type="text" id="name" required>
    </label>
    <label>Blood Group:
      <input type="text" id="blood" required>
    </label>
    <label>Allergies / Medical Conditions:
      <textarea id="medical"></textarea>
    </label>
    <label>Emergency Contact Name:
      <input type="text" id="emergencyName" required>
    </label>
    <label>Emergency Contact Number:
      <input type="text" id="emergencyNumber" required>
    </label>
    <button type="submit">Generate QR Code</button>
  </form>

  <div id="qr"></div>

  <script>
    document.getElementById('infoForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Collect form data
      const data = {
        name: document.getElementById('name').value,
        blood: document.getElementById('blood').value,
        medical: document.getElementById('medical').value,
        emergencyName: document.getElementById('emergencyName').value,
        emergencyNumber: document.getElementById('emergencyNumber').value
      };

      // Convert data into JSON string
      const infoString = JSON.stringify(data);

      // Create QR code
      const qr = new QRious({
        element: document.createElement('canvas'),
        value: infoString,
        size: 250
      });

      // Show QR code
      const qrDiv = document.getElementById('qr');
      qrDiv.innerHTML = "<h3>Your QR Code:</h3>";
      qrDiv.appendChild(qr.element);

      // Add download link
      const link = document.createElement('a');
      link.href = qr.element.toDataURL();
      link.download = "emergency-info.png";
      link.innerText = "Download QR Code";
      link.style.display = "block";
      link.style.marginTop = "10px";
      qrDiv.appendChild(link);
    });
  </script>
</body>
</html>
