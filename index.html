<!DOCTYPE html>
<html>
<head>
  <title>Yasmim 💖 Luan</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; margin-top: 80px; background-color: #fff0f5; }
    h1 { font-size: 32px; }
    button { padding:12px 24px; margin:10px; font-size:20px; cursor:pointer; border-radius:8px; border:none; background-color:#ffb6c1;}
    button:hover { background-color:#ff8fa3; }
  </style>
</head>
<body>
  <h1>Luan, você me ama? 💍</h1>
  <button onclick="responder('sim')">Sim</button>
  <button onclick="responder('nao')">Não</button>
  <div id="resposta" style="margin-top:30px; font-size:22px;"></div>

  <!-- Player SoundCloud para reprodução automática -->
  <iframe width="100%" height="166" scrolling="no" frameborder="no"
    allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/sayonarah_17/alianca-tribalistas&auto_play=true">
  </iframe>

  <script>
    function responder(opcao) {
      const r = document.getElementById("resposta");
      if (opcao === 'sim') {
        r.innerHTML = "Awnnn eu sabia Luan!!! 😍❤️ Te amo pra sempre! 💍<br><br>— Yasmim 💖";
      } else {
        r.innerHTML = "Resposta errada, tenta de novo... 🤨";
      }
    }
  </script>
</body>
</html>
