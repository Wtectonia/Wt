<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Запрошення</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 2rem;
    }

    button {
      margin: 0.5rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #ff0055;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #cc0044;
    }
  </style>
</head>
<body>
  <h1>Приглашаю піти нахуй (на мій)</h1>
  <div>
    <button onclick="goAway()">Так</button>
    <button onclick="goAway()">Так, звісно!</button>
  </div>

  <script>
    function goAway() {
      window.location.href = "https://www.google.com/";
    }
  </script>
</body>
</html>
