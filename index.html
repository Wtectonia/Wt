<!DOCTYPE html>
<html>
  <head>
    <title>BEN</title>
    <meta charset="UTF-8" />
    <style>
      body {
        background-color: black;
        color: red;
        text-align: center;
        font-family: monospace;
        padding-top: 20vh;
      }
      h1 {
        font-size: 3em;
        animation: blink 1s infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.2; }
      }
    </style>
  </head>
  <body>
    <h1>YOU SHOULDN'T HAVE DONE THAT</h1>

    <script>
      let count = 0;
      const messages = [
        "you shouldn't have done that",
        "he is watching you",
        "majora is coming",
        "dawn of a new day",
        "BEN DROWNED"
      ];

      function openTabs() {
        if (count >= 10) return;
        messages.forEach(msg => {
          window.open("https://www.google.com/search?q=" + encodeURIComponent(msg));
        });
        count++;
        setTimeout(openTabs, 4000); // alle 4 Sekunden nochmal
      }

      setTimeout(openTabs, 2000); // startet nach 2 Sekunden
    </script>
  </body>
</html>
